<!doctype html>
<html ng-app="autocomplete">
<head>
    <title>AutoComplete AngularJS Simple</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div ng-controller="MainCtrl">
    <div class="col-md-6 col-md-offset-3">
        <h4>Autocomplete with Countries</h4>
        <pre>Pa√≠s selecionado: {{selected.name}} | Sigla: {{selected.code}} </pre>
        <hr/>
        <h4>Selecione o Pais: </h4>
        <input type="text" ng-model="selected" uib-typeahead="country as country.name for country in countries | filter:{name:$viewValue}" class="form-control" typeahead-show-hint="true" typeahead-min-length="0">
    </div>

</div>
</body>
</html>
